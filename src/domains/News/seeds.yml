- id: 1
  datetime: 2024-05-20 12:12
  kind: DojinEvent
  title: コミティア148に参加します
  url: https://youdotfm.fanbox.cc/posts/7919948
  description: |
    このたびコミティア148にて、オリジナル漫画シリーズ『ユードットエフエム』の第1話を同人誌として出します。

    『ユードットエフエム』はポッドキャストをテーマにした百合漫画です。
    ポッドキャスト（Podcast）とはインターネット上のラジオないし音声によるブログのようなものです。SpotifyやApple Musicの画面で名前を見たことあるという方も多いでしょう。

    主人公は音楽雑誌の新人ライター「エリ（右のメガネの女性）」とWebライター「シヲリ（左の黒髪の女性）」の2人。第1話なので出会いと結成までしかいかない予定ですが、細々とシリーズを続けていけたらなと思っています。

- id: 2
  datetime: 2024-05-20 12:12
  kind: FanboxPost
  title: 公式FANBOXを開設しました
  url: https://youdotfm.fanbox.cc/posts/7919948
  description: |
    『ユードットエフエム』の公式ブログをpixivFANBOXを開設しました。

    通常FANBOXはクリエイター個人の名前で、個人の支援をする場所として扱うのが一般的な気がしますが、そのようにしています。

    執筆の裏話や、今回のようなイベントの告知、あとマシュマロへの返信などを記事としてやっていけたら良いかなと思っています。

    限定コンテンツのようなものはあまり考えていません（裏話系も全体公開が多いと思います）。強いていうなら次に出る本の先行公開などはやると思います。

