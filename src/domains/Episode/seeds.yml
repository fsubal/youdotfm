- slug: "3"
  numbering: 3話
  title: コネクティング・ザ・ドッツ
  description: |
    ついにポッドキャストの第一回が公開されたエリとシヲリ。
    収録では楽しく話せたと振り返りつつも、エリは自分のやりたいトークを掴みきれずにいた。
    シヲリといっしょにリスナーの反応を読みながら、自分たちが本当にやりたい番組が何なのかを考え始めたエリは！？
