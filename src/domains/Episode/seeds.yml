  title: 象とうわばみ
  description: |
    うだつの上がらない新人音楽ライターのエリは、
    素敵な文章を書くフォロワーのシヲリに心惹かれていた。
    ある日エリはライブ会場でシヲリと対面し、意気投合する。
    数日後、突然シヲリからインターネットで
    ラジオを一緒に始めないかと誘われてしまい！？

    語って、話して、好きになる。
    ポッドキャスター女子ふたりが織りなす、大人の青春ストーリー！
