- slug: "1"
  numbering: 1話
  title: 象とうわばみ
  description: |
    うだつの上がらない新人音楽ライターのエリは、
    素敵な文章を書くフォロワーのシヲリに心惹かれていた。
    ある日エリはライブ会場でシヲリと対面し、意気投合する。
    数日後、突然シヲリからインターネットでラジオを一緒に始めないかと誘われてしまい！？
